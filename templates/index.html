<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Centered and bigger main title */
        h1 {
            color: #1f2937;
            margin-bottom: 40px;
            font-size: 48px;
            text-align: center;
            font-weight: 700;
        }

        h2 {
            color: #4b5563;
            margin-top: 40px;
            font-size: 22px;
        }

        input, textarea, button {
            padding: 12px;
            margin: 5px 0;
            width: 100%;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            background-color: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        /* Result typing effect */
        .result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            color: #1f2937;
        }

        /* Card layout for batch predictions */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
            justify-content: center; /* Center the cards */
        }

        .review-card {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #1f2937;
        }

        .review-text {
            font-size: 14px;
            margin-bottom: 12px;
            color: #4b5563;
        }

        .sentiment {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
            color: white;
        }

        .positive {
            background-color: #16a34a;
        }

        .negative {
            background-color: #dc2626;
        }

        /* Fade-in animation */
        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .review-card.visible {
            animation: fadeInUp 0.5s forwards;
        }

    </style>
</head>
<body>
    <h1>Sentiment Analysis</h1>

    <h2>Single Prediction</h2>
    <form method="POST">
        <label for="title_text">Title:</label>
        <input type="text" id="title_text" name="title_text" placeholder="Enter title" required>

        <label for="review_text">Review:</label>
        <textarea id="review_text" name="review_text" rows="5" placeholder="Enter review text" required></textarea>

        <button type="submit">Predict Sentiment</button>
    </form>

    {% if result %}
        <div class="result" id="typedResult"></div>
    {% endif %}

    <h2>Batch Prediction via CSV</h2>
    <form id="batchForm" method="POST" enctype="multipart/form-data">
        <label for="csv_file">Upload CSV (columns: label, title, review):</label>
        <input type="file" id="csv_file" name="csv_file" accept=".csv" required>
        <button type="submit">Predict Sentiments</button>
    </form>

    {% if table_data %}
        <div class="card-container">
            {% for row in table_data %}
            <div class="review-card">
                <div class="title">{{ row['title'] }}</div>
                <div class="review-text">{{ row['review'] }}</div>
                <div class="sentiment {% if row['Predicted Sentiment'] == 'Positive' %}positive{% else %}negative{% endif %}">
                    {{ row['Predicted Sentiment'] }}
                </div>
            </div>
            {% endfor %}
        </div>
    {% endif %}

    <script>
        // Typing animation for single prediction
        const resultDiv = document.getElementById("typedResult");
        {% if result %}
        const text = "{{ result }}";
        let index = 0;
        resultDiv.textContent = "";
        function typeWriter() {
            if (index < text.length) {
                resultDiv.textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, 80);
            }
        }
        typeWriter();
        {% endif %}

        // Animate cards fade-in
        window.addEventListener("load", () => {
            const cards = document.querySelectorAll(".review-card");
            cards.forEach((card, idx) => {
                setTimeout(() => {
                    card.classList.add("visible");
                }, idx * 100);
            });
        });
    </script>
</body>
</html>
